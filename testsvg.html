<!doctype html>
<html>
  <head>
    <meta charset='UTF-8' />
    <title>Test SVG</title>
    <script type='text/javascript' src='assets/js/jquery-1.8.0.min.js'></script>
    <style>
.hoversquare div {
  height:100px;
  width:100px;
  border:1px red solid;

  margin:10px auto;
  text-align:center;
  -webkit-transition: all 2s ease-in-out;
  -moz-transition: all 2s ease-in-out;
  -o-transition: all 2s ease-in-out;
  transition: all 2s ease-in-out;

}

.clicker {
    height:50px;
    width:50px;
    border:1px black solid;
    margin:60px auto;
    text-align: center;
    background-color:grey;
}

.clicker:hover {
    border:1px blue solid;
    background-color:white;
}

.hoversquare div:hover, #transDemo2 div.hover_effect {
  -webkit-transform:rotate(720deg);
  -moz-transform:rotate(720deg);
  -o-transform:rotate(720deg);
  transform:rotate(720deg);
}
    </style>
  </head>
  <body>
    <div id="square" class="hoversquare">
      <div id="hoversquare" class="hover">Hover and spin</div>
    </div>

    <svg id="polysvg1" xmlns="http://www.w3.org/2000/svg" version="1.1" height="200">
      <g id="polysvg2">
        <polygon id="polysvg3"
          points="102,0 105,30 101,100 99,100 95,30 98,0 "
          style="fill:white;stroke:black;stroke-width:1;fill-rule:evenodd;"/>
        <animateTransform 
          id="rotatePolysvg3"
          type="rotate" 
          attributeName="transform" 
          from="0 100 100" 
          to="180 100 100" 
          dur="1000ms"
          fill="freeze"
          begin="indefinite"/>      
      </g>
    </svg>

    <div id="control1" class="clicker">rotate square</div>
    <div id="control2" class="clicker">rotate svg</div>
    <div id="control3" class="clicker">animate svg</div>

<script>

$('#control1').mousedown(function() {
    var degree = 90;
    var time = '200ms';

    var obj = $('#hoversquare')
        
    obj.css('-webkit-transition', 'all ' + time + ' ease-in-out');
    obj.css('-moz-transition', 'all ' + time + ' ease-in-out');
    obj.css('-o-transition', 'all ' + time + ' ease-in-out');
    obj.css('transition', 'all ' + time + ' ease-in-out');

    obj.css('-webkit-transform', 'rotate(' + degree + 'deg)');
    obj.css('-moz-transform', 'rotate(' + degree + 'deg)');
    obj.css('-o-transform', 'rotate(' + degree + 'deg)');
    obj.css('transform', 'rotate(' + degree + 'deg)');
});


$('#control1').mouseup(function() {
    var degree = 0;

    var time = '200ms';

    var obj = $('#hoversquare');

    obj.css('-webkit-transition', 'all ' + time + ' ease-in-out');
    obj.css('-moz-transition', 'all ' + time + ' ease-in-out');
    obj.css('-o-transition', 'all ' + time + ' ease-in-out');
    obj.css('transition', 'all ' + time + ' ease-in-out');

    obj.css('-webkit-transform', 'rotate(' + degree + 'deg)');
    obj.css('-moz-transform', 'rotate(' + degree + 'deg)');
    obj.css('-o-transform', 'rotate(' + degree + 'deg)');
    obj.css('transform', 'rotate(' + degree + 'deg)');
});


$('#control2').mousedown(function() {
    var degree = 90;
    var time = '200ms';
    
    var obj = $('#polysvg1');

    obj.css('-webkit-transition', 'all ' + time + ' ease-in-out');
    obj.css('-moz-transition', 'all ' + time + ' ease-in-out');
    obj.css('-o-transition', 'all ' + time + ' ease-in-out');
    obj.css('transition', 'all ' + time + ' ease-in-out');
    
    obj.css('-webkit-transform', 'rotate(' + degree + 'deg)');
    obj.css('-moz-transform', 'rotate(' + degree + 'deg)');
    obj.css('-o-transform', 'rotate(' + degree + 'deg)');
    obj.css('transform', 'rotate(' + degree + 'deg)');
});

$('#control2').mouseup(function() {
    var degree = 0;
    var time = '200ms';
    
    var obj = $('#polysvg1');

    obj.css('-webkit-transition', 'all ' + time + ' ease-in-out');
    obj.css('-moz-transition', 'all ' + time + ' ease-in-out');
    obj.css('-o-transition', 'all ' + time + ' ease-in-out');
    obj.css('transition', 'all ' + time + ' ease-in-out');
    
    obj.css('-webkit-transform', 'rotate(' + degree + 'deg)');
    obj.css('-moz-transform', 'rotate(' + degree + 'deg)');
    obj.css('-o-transform', 'rotate(' + degree + 'deg)');
    obj.css('transform', 'rotate(' + degree + 'deg)');
});

var dregree = 0;

$('#control3').mousedown(function() {

    // change to stop if the current anim is running, and get the current angle

    // get the animation element
    var anim = document.getElementById("rotatePolysvg3");
    // override the duration
    anim.setAttribute("dur", "500ms");
    // set the from angle to the angle it stopped at
    anim.setAttribute("from", dregree + " 100 100");
    // increment the angle
    dregree += 90;
    // set the to angle to the desired angle
    anim.setAttribute("to", dregree + " 100 100");
    // begin the animation
    anim.beginElement();
});
</script>

  </body>
</html>
